<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitsu.moe</title>
    <link rel="stylesheet" href="../CSS/info-style.css">
</head>

<body style="background-image: url('../Media/36VunHd.jpeg');">
    <header class="header_container glass_pane">
        <div class="make_center top_bar">
            <nav class="make_center">
                <a href="../index.html"><img src="../Media/kitsune-icon-20-removebg-preview.png" alt="Kitsu Icon"></a>
                <ul class="make_center_header">
                    <li><a href="../index.html">Kitsu</a></li>
                    <li><a href="../index.html">Home</a></li>
                    <li onclick="toggleDropdown()">Genres</li>
                    <li><a href="catalogue.html">Catalogue</a></li>
                </ul>
            </nav>
            <div id="login_area">
                <a target="_blank" href="login.html">
                    <div id="login_link" class="login_button">Login</div>
                </a>
            </div>
            <!-- 
                        
            when logged in, replace with this:
                                        
            <div id="image_to_replace" class="user_icon"><img src="/Media/login_default.png" alt="default login" style="height: 45px;"></div>
                        
            -->
        </div>
    </header>

    <!-- inside the onclick functions curved brackets, add the api genres for filtering
                the display_genres function does not currently exist but what it does it reroute the
                user to the catalogue page and automatically filter for the clicked genre. 
        
                you can add your own IDs if needed
            -->
    <div id="menu" class="dropdown_content make_center glass_pane">
        <div class="make_vertical">
            <a onclick="applyFilter('Action')" href="catalogue.html">Action</a>
            <a onclick="applyFilter('Adventure')" href="catalogue.html">Adventure</a>
            <a onclick="applyFilter('Comedy')" href="catalogue.html">Comedy</a>
            <a onclick="applyFilter('Drama')" href="catalogue.html">Drama</a>
        </div>
        <div class="make_vertical">
            <a onclick="applyFilter('Fantasy')" href="catalogue.html">Fantasy</a>
            <a onclick="applyFilter('Historical')" href="catalogue.html">Historical</a>
            <a onclick="applyFilter('Horror')" href="catalogue.html">Horror</a>
            <a onclick="applyFilter('Mystery')" href="catalogue.html">Mystery</a>
        </div>
        <div class="make_vertical">
            <a onclick="applyFilter('Romance')" href="catalogue.html">Romance</a>
            <a onclick="applyFilter('Sci-Fi')" href="catalogue.html">Sci-Fi</a>
            <a onclick="applyFilter('Shounen')" href="catalogue.html">Shounen</a>
            <a onclick="applyFilter('Supernatural')" href="catalogue.html">Supernatural</a>
        </div>
    </div>

    <main class="main_container">
        <section>

            <div class="hero">
                <h1 id="anime_title">Loading...</h1> <!-- Dynamically updated -->
            </div>

        </section>

        <section class="highlight align_section_info">
            <div class="highlight left">
                <div id="poster_image" class="thumbnail">
                    
                </div>
            </div>

            <div class="highlight right">

                
                <div class="highlight">
                    <h3 id="anime_score">Score: Loading...</h3> <!-- Dynamically updated -->
                </div>

                <div>
                    <div id="stars" class="highlight make_center">
                        <!-- Dynamically populated stars -->
                    </div>
                </div>

                <div class="highlight">
                    <label class="black_text" for="user_rating">User rating:</label>
                    <select name="rating" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="highlight ">
                    <label class="black_text" for="watch_status">Watch status:</label>
                    <span class="highlight" id="watch_status_icon">
                        <img src="../Media/grey_plan_to_watch.png">
                        <!-- Dynamic watch status icon will be added here -->
                    </span>

                    <select name="status" id="status">
                        <option value="watching">Watching</option>
                        <option value="plan_to_watch" selected>Plan to watch</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="highlight">
                    <h2>Synopsis</h2>
                </div>

                <div class="highlight">
                    <p id="anime_synopsis">Loading...</p> <!-- Dynamically updated -->
                </div>
            </div>
        </section>

    </main>

    <footer class="footer_container">
        <div class="make_center bottom_bar">
            <nav class="make_center upperside">
                <ul class="make_center">
                    <li><img class="footer_logo" src="../Media/kitsune-icon-20-removebg-preview.png" alt="Kitsu Icon">
                    </li>
                    <li><a target="_blank" href="/HTML/about.html">Kitsu</a></li>
                    <li><a target="_blank" href="/HTML/about.html">Pricing</a></li>
                    <li><a target="_blank" href="/HTML/about.html">FAQs</a></li>
                    <li><a target="_blank" href="/HTML/about.html">Contact Us</a></li>
                    <li><a target="_blank" href="/HTML/about.html">About Us</a></li>
                </ul>
            </nav>
        </div>

        <hr>

        <div class="make_center lowerside">
            <span>&#169; Clockwork Studios 2025</span>
            <ul class="make_center">
                <li><a target="_blank" href="https://github.com"><img class="footer_image" src="../Media/github.png"
                            alt="GitHub"></a>
                </li>
                <li><a target="_blank" href="https://github.com"><img class="footer_image" src="../Media/Instagram.png"
                            alt="Instagram"></a></li>
                <li><a target="_blank" href="https://github.com"><img class="footer_image" src="../Media/twitter.svg"
                            alt="Twitter"></a>
                </li>
                <li><a target="_blank" href="https://github.com"><img class="footer_image" src="../Media/youtube.svg"
                            alt="YouTube"></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="../Javascript/script.js"></script>
</body>

</html>
