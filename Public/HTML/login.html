    <header class="header_container glass_pane">
        <div class="make_center top_bar">

        </div>

    <!-- inside the onclick functions curved brackets, add the api genres for filtering
        the display_genres function does not currently exist but what it does it reroute the
        user to the catalogue page and automatically filter for the clicked genre. 

        you can add your own IDs if needed
    -->
    <div id="menu" class="dropdown_content make_center glass_pane">
        <div class="make_vertical">
            <a onclick="applyFilter('Action')" href="catalogue.html">Action</a>
            <a onclick="applyFilter('Adventure')" href="catalogue.html">Adventure</a>
            <a onclick="applyFilter('Comedy')" href="catalogue.html">Comedy</a>
            <a onclick="applyFilter('Drama')" href="catalogue.html">Drama</a>
        </div>
        <div class="make_vertical">
            <a onclick="applyFilter('Fantasy')" href="catalogue.html">Fantasy</a>
            <a onclick="applyFilter('Historical')" href="catalogue.html">Historical</a>
            <a onclick="applyFilter('Horror')" href="catalogue.html">Horror</a>
            <a onclick="applyFilter('Mystery')" href="catalogue.html">Mystery</a>
        </div>
        <div class="make_vertical">
            <a onclick="applyFilter('Romance')" href="catalogue.html">Romance</a>
            <a onclick="applyFilter('Sci-Fi')" href="catalogue.html">Sci-Fi</a>
            <a onclick="applyFilter('Shounen')" href="catalogue.html">Shounen</a>
            <a onclick="applyFilter('Supernatural')" href="catalogue.html">Supernatural</a>
        </div>
    </div>

    <main class="main_container">

        <section class="hero">
            <div class="make_center">
                <h1>Welcome</h1>
            </div>
        </section>

        </section>
        <section class="make_center">

            <!-- area for login, needs authorization
         
            username: bob
            password: bobpass
        -->
            <form id="login_form" class="make_vertical glass_pane_2 make_center login_container">
                <label for="email">Enter Email</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        </section>
    </main>
